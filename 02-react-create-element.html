<!DOCTYPE html>
<html>
  <head>
    <title>Create UI with react create element</title>

    <!-- React is use to create elements -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <!-- ReactDOM is use to render elements in DOM(manipulate the DOM) -->
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      //get root element
      const root = document.getElementById("root");

      //create div element with react
      const element = React.createElement("div", {
        children: "Hello World",
        className: "container",
      });

      //render the div element with ReactDOM
      ReactDOM.render(element, root);
    </script>
  </body>
</html>
